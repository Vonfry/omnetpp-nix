default:
  image: nixos/nix:latest
  before_script:
    - test ! -d .nix/store && mkdir -p .nix/store
    - test ! -d .nix/store-orig && mkdir -p .nix/store-orig && touch .nix/store-orig/placeholder
    - alias get-nix-output-path="grep -E \"^[0-9A-z]{32}-nix-[0-9]+\\.[0-9]+\\.[0-9]+$\""
    - test $(ls /nix/store | get-nix-output-path) != $(ls .nix/store-orig | get-nix-output-path) && rm -rf .nix/store-orig/* && cp -r /nix/store/* .nix/store-orig
    - ln -s $(pwd)/.nix/store-orig/* .nix/store
    - mount --bind .nix/store /nix/store
  after_script:
    - find .nix/store -type l | xargs rm
  cache:
    paths:
      - .nix

variables:
  GIT_SUBMODULE_STRATEGY: recursive

nix:
  script:
    - nix-build
  stage: build
